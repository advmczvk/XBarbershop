<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit service</title>
    <link rel="stylesheet" href="../../styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="logo">
            <a href="../index.html">
                <h3 class="x-logo">X</h3><h3>Barbershop</h3>
            </a>
         </div>
        <h1 class="title">Edit services</h1>
        <form action="">
            <div class="input">
                <label for="service">Service:</label>
                <input type="text" name="service" id="service" value="Haircut" required>
            </div>
            <div class="input">
                <label for="time">Time:</label>
                <input type="text" name="time" id="time" value="1h" required>
            </div>
            <div class="input">
                <label for="price">Price:</label>
                <input type="text" name="price" id="price" value="90 PLN" required>
            </div>
            <input class="main-button" type="submit" value="Submit" />
        </form>
    </div>
</body>
</html>
